{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <h3>Сообщения : </h3>
    <br>
    <div class="block_messages">
        {% for message in messages %}
        <div class="message">
            <p>Имя: {{message.name}}</p>
            <p>Email: {{message.email}}</p>
            <p>Сообщение: {{message.text}}</p>
            <p>Дата: <em>{{message.published_date}}</em></p>
        </div>
        <br>
        {% endfor %}
    </div>

</div>

{% endblock %}
