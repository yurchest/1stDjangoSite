<!DOCTYPE html>
{% load static %} 
<html lang="ru">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <link rel="stylesheet" href="{% static 'main/media/style.css' %}">

</head>
<body>

{% block mainmenu %}


<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="{% url 'home' %}"></use></svg>
                <span class="fs-4">Yurchest site</span>
            </a>
            <ul class="nav nav-pills">
                {% for m in menu %} {% url m.url_name as url %}
				 
                    <li class="nav-item"><a class="nav-link {% if request.path == url %}active{% endif %}" href="{{ url }}">{{ m.title }}</a></li>
					
                {%  endfor %}
            </ul>
    </header>


{% endblock %}

{% block content %}


{% endblock %}
</div>
</body>
</html>
